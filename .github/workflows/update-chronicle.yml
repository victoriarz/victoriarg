# ================================================
# THE AI CHRONICLE - Daily Update Workflow
# Runs daily at 6 AM UTC to fetch and process AI news
# ================================================

name: Update AI Chronicles

on:
  schedule:
    # Run daily at 6 AM UTC (11 PM MST / 12 AM MDT)
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to scrape'
        required: false
        default: '7'

jobs:
  update-knowledge-graph:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scraper.py --days ${{ github.event.inputs.days || '7' }} --output aichronicle-data.js
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet aichronicle-data.js || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add aichronicle-data.js aichronicle-data.json
          git commit -m "chore: Update AI Chronicles data [$(date +'%Y-%m-%d')]"
          git push
      
      - name: Summary
        run: |
          echo "## AI Chronicles Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Days scraped:** ${{ github.event.inputs.days || '7' }}" >> $GITHUB_STEP_SUMMARY
          if [ -f aichronicle-data.json ]; then
            echo "- **Total nodes:** $(cat aichronicle-data.json | python -c 'import json,sys; d=json.load(sys.stdin); print(d["metadata"]["totalNodes"])')" >> $GITHUB_STEP_SUMMARY
            echo "- **Total articles:** $(cat aichronicle-data.json | python -c 'import json,sys; d=json.load(sys.stdin); print(d["metadata"]["totalArticles"])')" >> $GITHUB_STEP_SUMMARY
          fi
